<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECTS</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills the entire screen */
            z-index: -1; /* Places the video behind other content */
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2></h2>

    <video class="video-background" autoplay muted loop>
        <source src="https://videos.pexels.com/video-files/3843433/3843433-sd_960_506_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1></h1>
        <p></p>
    </div>
    
</body>
</html>
